<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <div class="container">
        <div class="div-block">
            <img src="@{/images/prototipo2.png}" alt="">
            <h1>Agile Schedule</h1>
        </div>    
        <!-- FOMRULARIO DE LOGIN -->
        <h2>Login</h2>
        <hr>
        <form th:action="@{/login}" id="login" method="POST" class="formulario" th:object="${logado}">
        <div th:if="${param.error}">
        	<p> Usuário Inválido</p>
        </div>
            <div class="input-block">
                <label for="email"></label>
                <input type="email" name="email"  id="email" placeholder="Email" required>
            </div>
            <div class="input-block">
                <label for="senha"></label>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
            </div>

            <!-- botao para entrar na plataforma-->
            <a class="btn-entrar"><button type="submit">Entrar</button></a>
        </form>
        <footer>    
            <span>Não possui conta?</span>
            <a class="btn-login"><button th:href="@{cadastro}">Cadastra-se</button></a>            
            
        </footer>  
    </div>      
</body>
</html>
