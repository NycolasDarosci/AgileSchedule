<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="div-block">
            <img src="images/prototipo2.png" alt="">
            <h1>Agile Schedule</h1>
        </div> 
        <!-- FORMULARIO DE CADASTRO -->
        <h2>Cadastro</h2>
        <hr>
        <form action="#" method="post" class="formulario">         
            <div class="input-block">
                <label for="username"></label>
                <input type="username" name="username" id="username" placeholder="Usuário">
            </div>
            <div class="input-block">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="input-block">
                <label for="senha"></label>
                <input type="password" name="senha" id="senha" placeholder="Senha">
            </div>

            <!-- Botão para criar uma conta-->
            <a class="btn-criar" href="#"><button>Cadastrar</button></a>
                      
        </form>     
        <footer>
            <span>Já possui uma conta?</span>  
            <a class="btn-cadastro" href="login.html"><button>Logar</button></a>
        </footer>
    </div>
</body>
</html>
